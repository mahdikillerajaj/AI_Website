<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت هوش مصنوعی حرفه‌ای</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            background: linear-gradient(to right, #001f3f, #00aaff);
            padding: 30px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav ul li:hover {
            background-color: #00aaff;
            transform: scale(1.1);
        }

        .content-container {
            padding: 30px;
            margin-top: 20px;
        }

        .content-box {
            background-color: #1d1d1d;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .content-box h2 {
            color: #00aaff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .content-box p {
            font-size: 18px;
            line-height: 1.6;
            color: #dddddd;
        }

        footer {
            background: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .form-container {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-container div {
            width: 48%;
            background-color: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="email"], input[type="password"], input[type="text"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077cc;
        }

        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            font-size: 16px;
        }

        .success {
            background-color: #4caf50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>سایت هوش مصنوعی حرفه‌ای</header>
    <nav>
        <ul>
            <li onclick="showContent('intro')">هوش مصنوعی چیست؟</li>
            <li onclick="showContent('types')">انواع هوش مصنوعی</li>
            <li onclick="showContent('tools')">ابزارهای رایگان</li>
            <li onclick="showContent('paid-tools')">ابزارهای پولی</li>
        </ul>
    </nav>

    <div class="content-container">
        <div id="content-box" class="content-box">
            <h2 id="content-title">لطفاً یک عنوان را انتخاب کنید</h2>
            <p id="content-text">توضیحات در اینجا نمایش داده می‌شود.</p>
        </div>
    </div>

    <div class="form-container">
        <div>
            <h3>ورود</h3>
            <div id="login-message" class="message"></div>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="ایمیل" required>
                <input type="password" id="login-password" placeholder="رمز عبور" required>
                <button type="button" onclick="login()">ورود</button>
            </form>
        </div>
        <div>
            <h3>ثبت نام</h3>
            <div id="register-message" class="message"></div>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="نام کامل" required>
                <input type="email" id="register-email" placeholder="ایمیل" required>
                <input type="password" id="register-password" placeholder="رمز عبور" required>
                <button type="button" onclick="register()">ثبت نام</button>
            </form>
        </div>
    </div>

    <footer>
        تماس با ما: example@email.com
    </footer>

    <script>
        function showContent(contentId) {
            const contentTitle = document.getElementById('content-title');
            const contentText = document.getElementById('content-text');

            if (contentId === 'intro') {
                contentTitle.textContent = 'هوش مصنوعی چیست؟';
                contentText.textContent = 'هوش مصنوعی به ماشین‌ها قابلیت تفکر و تصمیم‌گیری می‌دهد.';
            } else if (contentId === 'types') {
                contentTitle.textContent = 'انواع هوش مصنوعی';
                contentText.textContent = 'هوش مصنوعی محدود، عمومی و فوق‌العاده.';
            } else if (contentId === 'tools') {
                contentTitle.textContent = 'ابزارهای رایگان';
                contentText.textContent = 'مثال: ChatGPT و Hugging Face.';
            } else if (contentId === 'paid-tools') {
                contentTitle.textContent = 'ابزارهای پولی';
                contentText.textContent = 'مثال: Jasper AI و DeepMind.';
            }
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const message = document.getElementById('login-message');

            if (email === 'user@example.com' && password === 'password') {
                message.textContent = 'ورود موفقیت آمیز بود!';
                message.className = 'message success';
            } else {
                message.textContent = 'ورود ناموفق. لطفاً اطلاعات را بررسی کنید.';
                message.className = 'message error';
            }
            message.style.display = 'block';
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const message = document.getElementById('register-message');

            if (name && email && password) {
                message.textContent = 'ثبت نام موفقیت آمیز بود!';
                message.className = 'message success';
            } else {
                message.textContent = 'ثبت نام ناموفق. لطفاً اطلاعات را کامل کنید.';
                message.className = 'message error';
            }
            message.style.display = 'block';
        }
    </script>
</body>
</html>
