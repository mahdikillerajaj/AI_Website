<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            direction: rtl;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container div {
            width: 45%;
            background-color: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="email"], input[type="password"], input[type="text"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077cc;
        }

        .message {
            padding: 15px;
            margin: 15px auto;
            width: 90%;
            max-width: 700px;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            display: none; /* پیش‌فرض مخفی است */
        }

        .success {
            background-color: #2ecc71;
            color: #fff;
            display: block;
        }

        .error {
            background-color: #e74c3c;
            color: #fff;
            display: block;
        }
    </style>
</head>
<body>
    <h1>مدیریت کاربران</h1>

    <!-- پیام وضعیت -->
    <div id="status-message" class="message"></div>

    <!-- فرم ورود و ثبت‌نام -->
    <div class="form-container" id="form-container">
        <div>
            <h3>ورود به سایت</h3>
            <form onsubmit="login(event)">
                <input type="email" id="login-email" placeholder="ایمیل خود را وارد کنید" required>
                <input type="password" id="login-password" placeholder="رمز عبور" required>
                <button type="submit">ورود</button>
            </form>
        </div>
        <div>
            <h3>ثبت نام</h3>
            <form onsubmit="register(event)">
                <input type="text" id="register-name" placeholder="نام کامل" required>
                <input type="email" id="register-email" placeholder="ایمیل" required>
                <input type="password" id="register-password" placeholder="رمز عبور" required>
                <button type="submit">ثبت نام</button>
            </form>
        </div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const statusMessage = document.getElementById('status-message');
        const formContainer = document.getElementById('form-container');

        function displayMessage(message, isSuccess) {
            statusMessage.textContent = message;
            statusMessage.className = isSuccess ? 'message success' : 'message error';
        }

        function clearForms() {
            formContainer.innerHTML = `<h2>شما وارد سایت شده‌اید.</h2>`;
        }

        function register(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (users.find(user => user.email === email)) {
                displayMessage('این ایمیل قبلا ثبت شده است.', false);
            } else {
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                displayMessage('ثبت‌نام با موفقیت انجام شد.', true);
                clearForms();
            }
        }

        function login(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                displayMessage(`خوش آمدید، ${user.name}!`, true);
                clearForms();
            } else {
                displayMessage('ایمیل یا رمز عبور اشتباه است.', false);
            }
        }
    </script>
</body>
</html>
