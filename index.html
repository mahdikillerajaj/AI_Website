<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Welcome to Our Website</h1>
    <nav>
      <ul>
        <li><a href="#register-form">Register</a></li>
        <li><a href="#login-form">Login</a></li>
        <li><a href="#contact-form">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <!-- Register Form -->
  <div class="form-container" id="register-form">
    <h2>Register</h2>
    <form id="register" method="POST">
      <input type="email" id="register-email" name="email" placeholder="Enter your email" required />
      <input type="password" id="register-password" name="password" placeholder="Enter your password" required />
      <button type="submit">Register</button>
    </form>
    <div id="register-message"></div>
  </div>

  <!-- Login Form -->
  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <form id="login" method="POST">
      <input type="email" id="login-email" name="email" placeholder="Enter your email" required />
      <input type="password" id="login-password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <div id="login-message"></div>
  </div>

  <!-- Contact Us Form -->
  <div class="form-container" id="contact-form">
    <h2>Contact Us</h2>
    <form id="contact" method="POST" action="send-email.php">
      <input type="email" id="contact-email" name="email" placeholder="Enter your email" required />
      <textarea name="message" id="contact-message" placeholder="Enter your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
  </html>
