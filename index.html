!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت حرفه‌ای هوش مصنوعی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>سایت هوش مصنوعی حرفه‌ای</h1>
        <nav>
            <ul>
                <li onclick="showContent('intro')">هوش مصنوعی چیست؟</li>
                <li onclick="showContent('types')">انواع هوش مصنوعی</li>
                <li onclick="showContent('tools')">ابزارهای رایگان</li>
                <li onclick="showContent('paid-tools')">ابزارهای پولی</li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h2>لطفا روی یک عنوان کلیک کنید</h2>
        <p>توضیحات اینجا نمایش داده می‌شود.</p>
    </section>

    <section id="auth-section">
        <div class="form-container">
            <div>
                <h3>ورود به سایت</h3>
                <form onsubmit="loginUser(event)">
                    <input type="email" id="login-email" placeholder="ایمیل خود را وارد کنید" required>
                    <input type="password" id="login-password" placeholder="رمز عبور" required>
                    <button type="submit">ورود</button>
                </form>
            </div>
            <div>
                <h3>ثبت نام</h3>
                <form onsubmit="registerUser(event)">
                    <input type="text" id="register-name" placeholder="نام کامل" required>
                    <input type="email" id="register-email" placeholder="ایمیل" required>
                    <input type="password" id="register-password" placeholder="رمز عبور" required>
                    <button type="submit">ثبت نام</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>تماس با ما: <a href="mailto:mahdikh7889@gmail.com">mahdikh7889@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
