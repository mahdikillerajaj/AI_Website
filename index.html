<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Advanced Website</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-dark text-white py-3 sticky-top">
    <nav class="container d-flex justify-content-between align-items-center">
      <h1 class="logo">AI <span>Power</span></h1>
      <ul class="nav">
        <li class="nav-item"><a href="#home" class="nav-link text-white">Home</a></li>
        <li class="nav-item"><a href="#about" class="nav-link text-white">About</a></li>
        <li class="nav-item"><a href="#features" class="nav-link text-white">Features</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link text-white">Contact</a></li>
        <li class="nav-item"><a href="#login-register" class="btn btn-primary">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form id="contact-form" class="w-50 mx-auto">
      <input type="email" id="user-email" class="form-control mb-3" placeholder="Your Email" required>
      <textarea id="user-message" class="form-control mb-3" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
    <p id="feedback-message" class="text-center mt-3"></p>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2025 AI Power. All rights reserved.</p>
  </footer>
</body>
    </html>
