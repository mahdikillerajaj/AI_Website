!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت هوش مصنوعی حرفه‌ای</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            background: linear-gradient(to right, #001f3f, #00aaff);
            padding: 30px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav ul li:hover {
            background-color: #00aaff;
            transform: scale(1.1);
        }

        .content-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            margin-top: 20px;
        }

        .content-box {
            width: 80%;
            background-color: #1d1d1d;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .content-box h2 {
            color: #00aaff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .content-box p {
            font-size: 18px;
            line-height: 1.6;
            color: #dddddd;
        }

        footer {
            background: #001f3f;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 30px;
        }

        .form-container div {
            width: 45%;
            background-color: #333;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="email"], input[type="password"], input[type="text"], button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077cc;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        سایت هوش مصنوعی
    </header>
    <nav>
        <ul>
            <li onclick="showContent('intro')">هوش مصنوعی چیست؟</li>
            <li onclick="showContent('types')">انواع هوش مصنوعی</li>
            <li onclick="showContent('tools')">ابزارهای رایگان</li>
            <li onclick="showContent('paid-tools')">ابزارهای پولی</li>
        </ul>
    </nav>

    <div class="content-container">
        <div id="content-box" class="content-box">
            <h2 id="content-title">لطفا روی یک عنوان کلیک کنید</h2>
            <p id="content-text">توضیحات در اینجا نمایش داده خواهد شد.</p>
        </div>
    </div>

    <div class="form-container">
        <div>
            <h3>ورود به سایت</h3>
            <form onsubmit="login(event)">
                <input type="email" id="login-email" placeholder="ایمیل خود را وارد کنید" required>
                <input type="password" id="login-password" placeholder="رمز عبور" required>
                <button type="submit">ورود</button>
            </form>
        </div>
        <div>
            <h3>ثبت نام</h3>
            <form onsubmit="register(event)">
                <input type="text" id="register-name" placeholder="نام کامل" required>
                <input type="email" id="register-email" placeholder="ایمیل" required>
                <input type="password" id="register-password" placeholder="رمز عبور" required>
                <button type="submit">ثبت نام</button>
            </form>
        </div>
    </div>

    <footer>
        <p>تماس با ما: mahdikh7889@gmail.com</p>
    </footer>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function showContent(contentId) {
            const contentTitle = document.getElementById('content-title');
            const contentText = document.getElementById('content-text');

            if (contentId === 'intro') {
                contentTitle.textContent = 'هوش مصنوعی چیست؟';
                contentText.textContent = 'هوش مصنوعی شاخه‌ای از علوم کامپیوتر است که...';
            } else if (contentId === 'types') {
                contentTitle.textContent = 'انواع هوش مصنوعی';
                contentText.textContent = 'هوش مصنوعی به سه دسته تقسیم می‌شود...';
            } else if (contentId === 'tools') {
                contentTitle.textContent = 'ابزارهای رایگان';
                contentText.textContent = 'ابزارهای رایگان شامل ChatGPT، Google Colab...';
            } else if (contentId === 'paid-tools') {
                contentTitle.textContent = 'ابزارهای پولی';
                contentText.textContent = 'ابزارهای پولی مانند Jasper AI، DeepMind...';
            }
        }

        function register(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (users.find(user => user.email === email)) {
                alert('این ایمیل قبلا ثبت شده است.');
            } else {
                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('ثبت‌نام با موفقیت انجام شد.');
            }
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert(`خوش آمدید، ${user.name}!`);
            } else {
                alert('ایمیل یا رمز عبور اشتباه است.');
            }
        }
    </script>
</body>
</html>
